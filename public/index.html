<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Dashboard - Test</title>
    <script src="https://unpkg.com/react@19/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@19/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .report-card {
            transition: box-shadow 0.3s ease;
        }
        .report-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Componente de Loading Spinner
        function LoadingSpinner({ text = "Cargando...", size = "medium" }) {
            const sizeClasses = {
                small: "w-4 h-4",
                medium: "w-8 h-8",
                large: "w-12 h-12"
            };

            return (
                <div className="flex flex-col items-center justify-center p-8">
                    <div className={`animate-spin rounded-full border-4 border-blue-500 border-t-transparent ${sizeClasses[size]}`}></div>
                    {text && <p className="mt-4 text-gray-600">{text}</p>}
                </div>
            );
        }

        // Componente de Error Message
        function ErrorMessage({ message, onRetry }) {
            return (
                <div className="flex flex-col items-center justify-center p-8">
                    <div className="text-red-500 mb-4">
                        <svg className="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.464 0L3.35 16.5c-.77.833.192 2.5 1.732 2.5z" />
                        </svg>
                    </div>
                    <h3 className="text-lg font-semibold text-gray-800 mb-2">Error</h3>
                    <p className="text-gray-600 mb-4 text-center">{message}</p>
                    {onRetry && (
                        <button
                            onClick={onRetry}
                            className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
                        >
                            Reintentar
                        </button>
                    )}
                </div>
            );
        }

        // Componente de Lista de Reportes
        function ReportList({ onReportSelect }) {
            const [reports, setReports] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            const fetchReports = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    const response = await axios.get('http://localhost:3001/reportes');
                    setReports(response.data);
                } catch (err) {
                    setError(err.response?.data?.error || err.message || 'Error al cargar reportes');
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchReports();
            }, []);

            if (loading) {
                return <LoadingSpinner text="Cargando reportes..." />;
            }

            if (error) {
                return <ErrorMessage message={error} onRetry={fetchReports} />;
            }

            if (reports.length === 0) {
                return (
                    <div className="text-center py-12">
                        <div className="text-gray-500 mb-4">
                            <svg className="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        <h3 className="text-lg font-semibold text-gray-800 mb-2">No hay reportes disponibles</h3>
                        <p className="text-gray-600">No se encontraron reportes para mostrar.</p>
                    </div>
                );
            }

            return (
                <div className="space-y-4">
                    <h2 className="text-2xl font-bold text-gray-900 mb-6">Reportes de Power BI</h2>
                    <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                        {reports.map((report) => (
                            <div
                                key={report.id}
                                className="report-card bg-white rounded-lg shadow-md border border-gray-200 cursor-pointer"
                                onClick={() => onReportSelect(report)}
                            >
                                <div className="p-6">
                                    <div className="flex items-start justify-between">
                                        <div className="flex-1">
                                            <h3 className="text-lg font-semibold text-gray-900 mb-2">
                                                {report.nombre}
                                            </h3>
                                            <p className="text-sm text-gray-600 mb-4">
                                                ID: {report.id}
                                            </p>
                                        </div>
                                        <div className="text-blue-500">
                                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                            </svg>
                                        </div>
                                    </div>
                                    <button className="w-full mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                                        Ver Reporte
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Componente principal de la aplicación
        function App() {
            const [selectedReport, setSelectedReport] = useState(null);

            const handleReportSelect = (report) => {
                setSelectedReport(report);
                // Por ahora, solo mostramos un alert
                alert(`Has seleccionado el reporte: ${report.nombre} (ID: ${report.id})`);
            };

            const handleBack = () => {
                setSelectedReport(null);
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="container mx-auto px-4 py-8">
                        <div className="max-w-7xl mx-auto">
                            <div className="mb-8">
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">
                                    Dashboard de Power BI
                                </h1>
                                <p className="text-gray-600">
                                    Visualiza y gestiona tus reportes de Power BI
                                </p>
                            </div>
                            <ReportList onReportSelect={handleReportSelect} />
                        </div>
                    </div>
                </div>
            );
        }

        // Renderizar la aplicación
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
